name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    strategy:
      ## this will contain a matrix of all of the combinations
      ## we wish to test again:
      matrix:
        # platform: [ubuntu-latest, macos-latest, windows-latest]
        platform: [ubuntu-latest]
        go-version: [1.18]

    runs-on: ${{ matrix.platform }}

    steps:

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Go
      run: |
        GOOS=linux GOARCH=amd64 go build -o TestRelease_linux
        GOOS=windows GOARCH=amd64 go build -o TestRelease_windows
        ls -al

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: TestRelease_linux
        path: TestRelease_linux